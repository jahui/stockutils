{% if trade_list %}
	<table>
		<tr>
			<th>Ticker</th>
			<th>Price</th>
			<th>Shares</th>
			<th>Date</th>
		</tr>
	{% for trade in trade_list %}
		<tr>
			<td>{{trade.ticker}}</td>
			<td>{{trade.price}}</td>
			<td>{{trade.shares}}</td>
			<td>{{trade.trade_date}}</td>
		</tr>
	{% endfor %}
	</table>
{% else %}
    <p>No trades are available.</p>
{% endif %}
