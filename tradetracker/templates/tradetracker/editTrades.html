{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'tradetracker/style.css' %}" />
<body>
<div class="mainwrapper">
	<div class="sidenav">
		<a href="{% url 'tradetracker:viewTrades'%}">View</a>
		<a href="{% url 'tradetracker:addTrades'%}">Add</a>
		<a href="{% url 'tradetracker:editTrades'%}">Edit</a>
	</div>
	<div class="content">
	{% if trade_list %}
		<table>
			<tr>
				<th>Ticker</th>
				<th>Price</th>
				<th>Shares</th>
				<th>Date</th>
			</tr>
		{% for trade in trade_list %}
			<tr>
				<td>{{trade.ticker}}</td>
				<td>{{trade.price}}</td>
				<td>{{trade.shares}}</td>
				<td>{{trade.trade_date}}</td>
				<td>
					<form action="{% url 'tradetracker:deleteTrade' %}" method="post">
						{% csrf_token %}
						<input type="hidden" name="selectedTrade" value="{{trade.id}}">
						<input type="submit" value="Delete">
					</form>
				</td>
				<td>
					<form action="{% url 'tradetracker:editSpecificTrade' %}" method="post">
						{% csrf_token %}
						<input type="hidden" name="selectedTrade" value="{{trade.id}}">
						<input type="submit" value="Edit">
					</form>
				</td>
			</tr>
		{% endfor %}
		</table>
	{% else %}
	    <p><strong>No trades are available to edit.</strong></p>
	{% endif %}
	</div>
</div>
</body>
